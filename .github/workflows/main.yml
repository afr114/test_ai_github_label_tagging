name: Label AI Assistance

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  label-ai-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Add a single ai-assisted label based on selected level
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";
            const number = pr.number;

            const hasLight = body.includes("- [x] **Light**");
            const hasMedium = body.includes("- [x] **Medium**");
            const hasHeavy = body.includes("- [x] **Heavy**");

            let labelToAdd = null;

            if (hasHeavy) {
              labelToAdd = "ai-assisted/heavy";
            } else if (hasMedium) {
              labelToAdd = "ai-assisted/medium";
            } else if (hasLight) {
              labelToAdd = "ai-assisted/light";
            }

            if (labelToAdd) {
              const existingLabels = pr.labels.map(label => label.name);
              if (!existingLabels.includes(labelToAdd)) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: number,
                  labels: [labelToAdd]
                });
              }
            }
